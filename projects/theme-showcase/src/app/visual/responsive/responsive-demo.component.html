<div id="screenshot-responsive">
  <div
    id="screen-queries"
  >
    <h3>Responsive based on screen size</h3>
    <p>Current screen breakpoint: <b>{{ currentScreenBreakpoint }}</b></p>
    <sky-responsive-content></sky-responsive-content>
  </div>
  <div
    id="container-queries"
    [class]="'sky-responsive-container-' + currentContainerBreakpoint"
  >
    <h3>Responsive based on container class</h3>
    <p>Current container breakpoint: <b>{{ currentContainerBreakpoint }}</b></p>
    <sky-responsive-content></sky-responsive-content>
  </div>
</div>
<div id="button-container">
  <button
    class="sky-btn sky-btn-primary"
    id="xs-toggle"
    type="button"
    (click)="setClass('xs')"
  >
    Set xs container
  </button>
  <button
    class="sky-btn sky-btn-primary"
    id="sm-toggle"
    type="button"
    (click)="setClass('sm')"
  >
    Set sm container
  </button>
  <button
    class="sky-btn sky-btn-primary"
    id="md-toggle"
    type="button"
    (click)="setClass('md')"
  >
    Set md container
  </button>
  <button
    class="sky-btn sky-btn-primary"
    id="lg-toggle"
    type="button"
    (click)="setClass('lg')"
  >
    Set lg container
  </button>
</div>
