<section>
  <div *skyThemeIf="'modern'"
    class="sky-theme-if-test"
  >modern theme</div>
  <div *skyThemeIf="'default'"
    class="sky-theme-if-test"
  >default theme</div>
</section>
<div [skyTheme]="themeSettings">
  <div *skyThemeIf="'modern'"
    class="sky-theme-if-wrapped-test"
  >wrapped in modern theme</div>
  <div *skyThemeIf="'default'"
    class="sky-theme-if-wrapped-test"
  >wrapped in default theme</div>
</div>
<div *skyThemeIf="testThemeName"
  class="sky-theme-if-input-test"
>
  This text shown for {{ testThemeName }} theme.
</div>
