<div class="sky-buttons-demo">

  <h2>
    Default appearance
  </h2>

  <div
    class="sky-buttons-demo-screenshot-wrapper"
    id="screenshot-buttons-default-state"
  >
    <button
      class="sky-btn sky-btn-default"
      type="button"
    >
      Default
    </button>

    <button
      class="sky-btn sky-btn-primary"
      type="button"
    >
      Primary
    </button>

    <button
      class="sky-btn sky-btn-link"
      type="button"
    >
      Link button
    </button>

    <button
      class="sky-btn sky-btn-link-inline"
      type="button"
    >
      Inline link button
    </button>

    <a class="sky-btn sky-btn-primary">Anchor with button class</a>
  </div>

  <h2>
    Disabled states
  </h2>

  <div
    class="sky-buttons-demo-screenshot-wrapper"
    id="screenshot-buttons-disabled-state"
  >
    <button type="button" class="sky-btn sky-btn-default sky-btn-disabled">
      Default disabled (w/ class)
    </button>

    <button type="button" class="sky-btn sky-btn-default" disabled>
      Default disabled (w/ attribute)
    </button>

    <button type="button" class="sky-btn sky-btn-primary sky-btn-disabled">
      Primary disabled (w/ class)
    </button>

    <button
      class="sky-btn sky-btn-primary"
      type="button"
      disabled
    >
      Primary disabled (w/ attribute)
    </button>

    <button
      class="sky-btn sky-btn-link sky-btn-disabled"
      type="button"
    >
      Link button disabled (w/ class)
    </button>

    <button
      class="sky-btn sky-btn-link"
      type="button"
      disabled
    >
      Link button disabled (w/ attribute)
    </button>

    <button
      class="sky-btn sky-btn-link-inline sky-btn-disabled"
      type="button"
    >
      Inline link button disabled (w/ class)
    </button>

    <button
      class="sky-btn sky-btn-link-inline"
      type="button"
      disabled
    >
      Inline link button disabled (w/ attribute)
    </button>

    <a class="sky-btn sky-btn-primary sky-btn-disabled">
      Anchor button disabled (w/ class)
    </a>

    <a
      class="sky-btn sky-btn-primary"
      disabled
    >
      Anchor button disabled (w/ attribute)
    </a>
  </div>
</div>
